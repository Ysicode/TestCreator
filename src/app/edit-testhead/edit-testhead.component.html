<div (click)="closeEditTestHead()"  class="inputs_container d_flex">
    <div (click)="$event.stopPropagation()" class="inputs_wrapper d_flex_column">
        <form #editTestHeadForm="ngForm" class="form_wrapper d_flex_column" (ngSubmit)="addData(editTestHeadForm.value)">
            <input class="inputfield" type="text" name="schoolname" ngModel>
            <input class="inputfield" type="text" name="testname" ngModel>
            <p class="timeNumber">  Gesamtzeit {{ totalTime.value }} Min.</p>
            <input class="rangebar" #totalTime type="range" min="10" max="300" step="1" name="totaltime" ngModel>
            <div class="d_flex">
                <button class="cancel_btn" (click)="closeEditTestHead()">Abbrechen</button>
                <button class="save_btn" type="submit">Speichern</button>
            </div>  
        </form>
    </div>
</div>
