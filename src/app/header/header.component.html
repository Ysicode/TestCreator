<div class="header d_flex_space">
    <div class="d_flex" style="margin-left: 15px;">
        <!-- <img class="logo_icon" src="assets/testcreator.png" alt=""> -->
        <div class="d_flex_column" style="margin-right: 7px; position: relative;">
            <span style="background: var(--color-primary);
            width: 23px;
            border-radius: 5px;
            height: 23px;"></span>
            <span style="
            width: 10px;
            background: #dfe2e6;
            margin-top: 1px;
            height: 10px;
            display: flex;
            position: absolute;
            top: 5px;"></span>
        </div>
       
        <!-- <h1 class="logo d_flex margin_zero">Testa</h1> -->
        <h1 class="logo d_flex margin_zero">Examli</h1>
    </div>

    <nav class="navbar d_flex">
        <!-- <img crossorigin="anonymous" class="user_photo" src="assets/simon_weiss.jpg" alt=""> -->
        <button *ngIf="data.currentSchool === 'JosiMasterschool2023!'" (click)="closeMobileNavbar()" routerLink="/backlog" class="navlink margin_zero" [routerLinkActive]="'is_active'">Backlog</button>
        <button (click)="closeMobileNavbar()" routerLink="/dashboard" class="navlink margin_zero" [routerLinkActive]="'is_active'">Editor</button>
        <button (click)="closeMobileNavbar()" routerLink="/ablage" class="navlink margin_zero" [routerLinkActive]="'is_active'">Ablage</button>
        <button (click)="closeMobileNavbar()" routerLink="/account" class="navlink margin_zero" [routerLinkActive]="'is_active'">Account</button>
        <div class="d_flex wrapper_logout">
            <img class="logout_icon" src="assets/logout.png" alt="" *ngIf="data.getUserDataFromLocalStorage()"
                (click)="data.logoutUser()">
        </div>
    </nav>

    <div (click)="showMobileNavbar();" class="navbar_burger d_flex_column">

    </div>

    <div (click)="closeMobileNavbar()" class="navbar_bg d_flex_end" *ngIf="mobileNavbar">
        <nav (click)="onEvent($event)" class="navbar_mobile d_flex_column">
            <!-- <img crossorigin="anonymous" class="user_photo" src="assets/simon_weiss.jpg" alt=""> -->
            <div class="navlink_wrapper d_flex_column">
                <button *ngIf="data.currentSchool === 'JosiMasterschool2023!'" routerLink="/backlog" class="navlink margin_zero"
                [routerLinkActive]="'is_active'">Backlog</button>
                <button routerLink="/dashboard" class="navlink margin_zero"
                    [routerLinkActive]="'is_active'">Editor</button>
                <button routerLink="/ablage" class="navlink margin_zero"
                    [routerLinkActive]="'is_active'">Ablage</button>
                <button routerLink="/account" class="navlink margin_zero"
                    [routerLinkActive]="'is_active'">Account</button>
            </div>
            <div class="wrapper_logout d_flex">
                <button class="navlink margin_zero">Abmelden</button>
                <div class="d_flex logout_btn">
                    <img class="logout_icon" src="assets/logout.png" alt="" *ngIf="data.getUserDataFromLocalStorage()"
                        (click)="data.logoutUser()">
                </div>
            </div>
        </nav>
    </div>
</div>
